<div ng-controller="SetsNgCtrl">
    <div class="row wrapper bSet-bottom white-bg page-heading">
        <div class="col-sm-4">
            <h2>Set list</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li class="active">
                    <strong>Sets list</strong>
                </li>
            </ol>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="wrapper wrapper-content animated fadeInUp">
                    <div class="ibox">
                        <div class="ibox-title">
                            <h5>All Sets assigned to this account</h5>
                            <div class="ibox-tools">
                                <a ng-click="createSet(undefined)" class="btn btn-primary btn-xs">New Set</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <form name="myForm" ng-submit="">
        <table id="entry-grid" class="table table-striped table-bSeted table-hover">
            <thead>
                <tr>
                    <th>Images</th>
                    <!--<th>Id</th>-->
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="(idx,set) in iColSets.data">
                    <td width="50%">
                        <div ng-repeat="item  in set.items" ng-if="item.isActive == true">
                            <div class="iColcontainer">
                                <img ng-click="selectSet($event, idx)" style="margin-right : 25px;border:2px solid grey" ng-src="data:{{item.type}};base64,{{item.thumbnail}}" />
                                <input ng-click="selectPart($event)" type="checkbox" class="iColcheckbox" />
                            </div>
                        </div>
                    </td>
                    <!--<td>{{set.setId}}</td>-->
                    <td>{{set.description}}</td>
                </tr>
            </tbody>
        </table>
    </form>


    <!--<h5>params</h5>
    <pre>{{$stateParams | json}}</pre>
    <h5>state</h5>
    <pre>{{$state.current | json}}</pre>-->
</div>
