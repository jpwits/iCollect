<!DOCTYPE html>
<html ng-app="inspinia">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Page title set in pageTitle directive -->
    <title page-title></title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Font awesome -->
    <link href="/font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Main Inspinia CSS files -->
    <link href="css/animate.css" rel="stylesheet">
    <link id="loadBefore" href="css/style.css" rel="stylesheet">


</head>

<!-- ControllerAs syntax -->
<!-- Main controller with serveral data used in Inspinia theme on diferent view -->
<body ng-controller="MainCtrl as main" class="{{$state.current.data.specialClass}}" landing-scrollspy id="page-top">

    <!-- Main view  -->
    <div ui-view></div>

    <!-- jQuery and Bootstrap -->

    <script src="/lib/jquery/jquery.min.js"></script>
    <script src="/lib/jqueryui/jquery-ui.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- MetsiMenu -->
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>

    <!-- SlimScroll -->
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Peace JS -->
    <script src="/lib/pace/pace.min.js"></script>


    <!-- Custom and plugin javascript -->
    <script src="js/inspinia.js"></script>

    <!-- Main Angular scripts-->
    <script src="lib/angular.js/angular.min.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="lib/oclazyload/ocLazyLoad.min.js"></script>
    <script src="lib/angular-translate/angular-translate.min.js"></script>
    <script src="/lib/angular-ui-router/angular-ui-router.min.js"></script>
    <script src="/lib/angular-ui-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="/lib/angular-resource/angular-resource.min.js"></script>
    <script src="js/plugins/angular-idle/angular-idle.js"></script>
    <script src="js/plugins/dataTables/datatables.min.js"></script>
    <script src="js/plugins/dataTables/angular-datatables.min.js"></script>
    <script src="js/plugins/dataTables/angular-datatables.buttons.min.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script type="text/javascript" src="/lib/danialfarid-angular-file-upload/ng-file-upload.min.js"></script>

    <!-- Anglar App Script -->
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers/Main.js"></script>
    <script src="js/controllers/Account.js"></script>
    <script src="js/controllers/Set.js"></script>
    <script src="js/controllers/Sets.js"></script>
    <script src="js/controllers/SetsNg.js"></script>
    <script src="js/controllers/collection.js"></script>
    <script src="js/controllers.js"></script>

</body>
</html>
