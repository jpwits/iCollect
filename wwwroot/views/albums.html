<div ng-controller="AlbumsCtrl">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>Buttons</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li class="active">
                    <strong>Albums</strong>
                </li>
            </ol>
        </div>
    </div>
    <div class="row wrapper wrapper-content">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">

                <div class="ibox-title">
                    <h5>Albums </h5>
                    <div ibox-tools></div>
                    <strong>Add an album to start your collection</strong>
                </div>
                <div class="ibox-content">

                    <button ng-click="UpdateAlbum(undefined);" class="btn btn-default dim btn-large-dim float-right" type="button">
                        <img width="100%" src="../img/plus.png" />
                    </button>
                    <button style="width:200px;height:200px" class="btn btn-danger dim btn-large-dim" type="button">
                        <div style="font-size:small">First Album</div>
                        <img width="100%" src="../img/Coins/krugerrand-2000-proof (3).jpg" />
                    </button>

                    <button style="width:200px;height:200px" class="btn btn-warning dim btn-large-dim" type="button">
                        <div style="font-size:small">Second Album</div>
                        <img width="100%" src="../img/Coins/krugerrand-2000-proof (2).jpg" />
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
