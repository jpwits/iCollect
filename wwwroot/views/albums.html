<div ng-controller="AlbumsCtrl">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li class="active">
                    <strong>Collections</strong>
                </li>
            </ol>
        </div>
    </div>
    <div class="row wrapper wrapper-content">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">

                <div class="ibox-title">
                    <h5>Configure : </h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <button ng-click="NewAlbum()" class="btn btn-default dim btn-large-dim float-right" type="button" tooltip-placement="top" uib-tooltip="Create a Collection">
                        <img width="100%" src="../img/plus.png" />
                    </button>
                    <span ng-show="spinLoadingAlbums == true">
                        <i style="font-size: 30px;" class="glyphicon glyphicon-refresh spinning"></i>
                    </span>
                    <span ng-repeat="albumCatalog in $sessionStorage.albumCatalogs">
                        <span ng-if="albumCatalog.album.isActive == true">
                            <button ng-click="GotoAlbum(albumCatalog);" style="width:200px;height:200px" class="btn btn-danger dim btn-large-dim" type="button" tooltip-placement="middle" uib-tooltip="View Album">
                                <div style="font-size:small">{{albumCatalog.album.name}}</div>
                                <img width="100%" src="../img/Coins/krugerrand-2000-proof (3).jpg" />
                            </button>

                            <button style="right:65px; top: 75px" id="favBtn" ng-click="EditAlbum(albumCatalog);" class="btn btn-info dim" type="button" tooltip-placement="bottom" uib-tooltip="Edit Album">
                                <i id="favIcon" class="fa fa-gear"></i>
                            </button>
                        </span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
