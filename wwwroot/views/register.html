<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">CC+</h1>
        </div>
        <h3>Register to CC</h3>
        <p>Create account to see it in action.</p>
        <form class="m-t" role="form" ng-submit="register(regemail,regpswd)">
            <!--<div class="form-group">
                <input type="text" class="form-control" ng-model="regname" placeholder="Name" required="">
            </div>-->
            <div class="form-group">
                <input type="email" class="form-control" ng-model="regemail" placeholder="Email" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" ng-model="regpswd" placeholder="Password" required="">
            </div>
            <!--<div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy </label></div>
            </div>-->
            <a ng-repeat="error in errors" style="color:red">* {{error.description}}</a>
            <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

            <p class="text-muted text-center"><small>Already have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="logins">Login</a>
        </form>
        <p class="m-t"> <small>CC &copy; 2020</small> </p>
    </div>
</div>
