<!DOCTYPE html>
<html ng-app="inspinia">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Page title set in pageTitle directive -->
    <title page-title></title>

    <!-- Bootstrap -->
    <link href="wwwroot/js/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font awesome -->
    <link href="wwwroot/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <!-- Main Inspinia CSS files -->
    <link href="wwwroot/css/animate.css" rel="stylesheet">
    <link id="loadBefore" href="css/style.css" rel="stylesheet">


</head>

<!-- ControllerAs syntax -->
<!-- Main controller with serveral data used in Inspinia theme on diferent view -->
<body ng-controller="MainCtrl as main" class="{{$state.current.data.specialClass}}" landing-scrollspy id="page-top">

    <!-- Main view  -->
    <div ng-controller="AccountCtrl" ui-view></div>

    <!-- jQuery and Bootstrap -->

    <script src="wwwroot/lib/jquery/jquery.min.js"></script>
    <script src="wwwroot/lib/jqueryui/jquery-ui.min.js"></script>
    <script src="wwwroot/js/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- MetsiMenu -->
    <script src="wwwroot/lib/metisMenu/metisMenu.min.js"></script>

    <!-- SlimScroll -->
    <script src="wwwroot/lib/jQuery-slimScroll/jquery.slimscroll.min.js"></script>

    <!-- Peace JS -->
    <script src="wwwroot/lib/pace/pace.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="wwwroot/js/inspinia.js"></script>

    <!-- Main Angular scripts-->
    <script src="wwwroot/lib/angular.js/angular.min.js"></script>
    <script src="wwwroot/lib/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="wwwroot/lib/oclazyload/ocLazyLoad.min.js"></script>
    <script src="wwwroot/lib/angular-translate/angular-translate.min.js"></script>
    <script src="wwwroot/lib/angular-ui-router/angular-ui-router.min.js"></script>
    <script src="wwwroot/lib/angular-ui-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="wwwroot/lib/angular-resource/angular-resource.min.js"></script>
    <script src="wwwroot/lib/ng-idle/angular-idle.min.js"></script>
    <script src="wwwroot/lib/dataTables/datatables.min.js"></script>
    <script src="wwwroot/lib/angular-datatables/angular-datatables.min.js"></script>
    <script src="wwwroot/lib/angular-datatables/plugins/buttons/angular-datatables.buttons.min.js"></script>
    <script src="wwwroot/lib/danialfarid-angular-file-upload/ng-file-upload.min.js"></script>
    <!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/danialfarid-angular-file-upload/12.2.13/ng-file-upload.min.js"></script>-->
    <!-- Anglar App Script -->
    <script src="wwwroot/js/app.js"></script>
    <script src="wwwroot/js/config.js"></script>
    <script src="wwwroot/js/translations.js"></script>
    <script src="wwwroot/js/directives.js"></script>
    <script src="wwwroot/js/services.js"></script>
    <script src="wwwroot/js/controllers/Main.js"></script>
    <script src="wwwroot/js/controllers/Account.js"></script>
    <script src="wwwroot/js/controllers/Set.js"></script>
    <script src="wwwroot/js/controllers/Sets.js"></script>
    <script src="wwwroot/js/controllers/SetsNg.js"></script>
    <script src="wwwroot/js/controllers/collection.js"></script>
    <script src="wwwroot/js/controllers.js"></script>
</body>
</html>
